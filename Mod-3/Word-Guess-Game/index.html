<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Monofett&display=swap" rel="stylesheet">
    <title>Hangman</title>
    
</head>
<body>
 
    <audio id="myAudio">
        <source src="assets/Audio/winner.mp3" type="audio/mpeg">
        
    </audio>
    <audio id="myAudioLoss">
        <source src="assets/Audio/loser.mp3" type="audio/mpeg">
        
    </audio>

    <div class ="jumbotron">
        <div class="container">
            <h1 id="title">Hangman</h1> 
            <h1 id="edition">Sports Edition</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="description-text">Guess a letter to get started <br> No Spaces</p>
            </div>
            <hr id="line-break"> 
        </div>
        <div class="row ">
            <div id="col1" class="col-md-4 align-self-center">
                <img id="img-pic" src="assets/images/sports-background.jpg">
            </div>
            <div id="col2" class="col-md-4 align-self-center">
                <h3 id="current-word">Current Word</h3> 
                <p id="current-word-text"></p>  
            </div>  
             
            <div id="game-counter" class="col-md-4 align-self-center">
                <p>Wins:</p>
                <p id="wins-text">0</p>
                <p>Losses:</p>
                <p id="loss-text">0</p>
                <p>Guesses remaining</p>
                <p id="guesses-remaining-text">13</p>
                <p>Wrong Letters</p>
                <p id="letters-guessed-text">_</p>
            </div>
        
        </div>
       
    </div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
