<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

</head>
<body>
  <audio id="train-horn">
    <source src="assets/audio/train.mp3" type="audio/mpeg">
  </audio>
  
  <div id="heading-title" class="jumbotron">
    <!-- Heading -->
    <h1 id="title-name">Anytime is Train Time</h1>
    <h3>Choo Choo. Chee Chee</h3>
  </div>

  <div id="trains-container" class="container">
    <!-- train schedule section -->
    <div id="current-train" class="row">
      <div id="current-train-title" class="col-md-12">
        <p>Current Train Schedule</p>
      </div>
      <div id="current-train-header" class="col-md-2">
        <p>Train Name</p>
      </div>
      <div id="current-train-header" class="col-md-2">
        <p>Destination</p>
      </div>
      <div id="current-train-header" class="col-md-2">
        <p>Frequency</p>
      </div>
      <div  id="current-train-header"class="col-md-2">
        <p>Next Arrival</p>
      </div>
      <div id="current-train-header" class="col-md-4">
        <p>Minutes Away</p>
      </div>
      <hr>
    </div>
    
  </div>

  <div id="train-form" class="container">

      <div id="train-col-12" class="col-md-12">

      </div>
      <form>
        <div id="train-input-box" class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Train Name:</label>
              <input type="text" class="form-control" id="train-input">
            </div>
            <div class="form-group">
              <label>Destination:</label>
              <input type="text" class="form-control" id="destination-input">
            </div>
          </div>
          <div id="time-select" class="col-md-4">
            <div class="form-group">
              <label>First Train Time <br> (HH:mm Military Time)</label> 
              <br>
              <div class="row">
                <select type="number"class="form-control col-md-4" id="train-time-input-hr">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>

            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
                </select>
                <h1>:</h1>
                <select type="number" class="form-control col-md-4" id="train-time-input-min">
            <option value="0">00</option>
            <option value="1">01</option> 
            <option value="2">02</option> 
            <option value="3">03</option> 
            <option value="4">04</option> 
            <option value="5">05</option>
            <option value="6">06</option> 
            <option value="7">07</option> 
            <option value="8">08</option> 
            <option value="9">09</option>
            <option>10</option> 
            <option>11</option> 
            <option>12</option> 
            <option>13</option> 
            <option>14</option> 
            <option>15</option> 
            <option>16</option>

            <option>18</option> 
            <option>19</option> 
            <option>20</option> 
            <option>21</option> 
            <option>22</option> 
            <option>23</option> 
            <option>24</option> 
            <option>25</option> 
            <option>26</option> 
            <option>27</option> 
            <option>28</option> 
            <option>29</option> 
            <option>30</option>

            <option>32</option>

            <option>34</option>

            <option>54</option> 
            <option>55</option> 
            <option>56</option> 
            <option>57</option> 
            <option>58</option> 
            <option>59</option>
                </select>
              </div>
            </div>
          </div>
          <div id="frequency" class="col-md-4">
            <div class="form-group">
              <label>Frequency:</label>
              <input class="form-control" id="frequency-input">
            </div>
          </div>
        </div>
      </form>
      <button id="submit" type="submit" class="btn btn-primary-danger">Submit</button>
    </div>
  </div>
  <div id="footer" class="row ">
    <div class="col-md-12">
    <h3>&copy Christopher Graves 2020</h3>

  <script src="assets/javascript/app.js"></script>
</body>
</html>
