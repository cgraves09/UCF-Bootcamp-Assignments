<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Crystal Collector</title>
</head>
<body>
    <div id="title" class="jumbotron"><p>Crystal</p> <p id="twoTone">Collector</p> </h1></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="directions">Click the crystals and match the computers score</div>
            </div>
        </div>
        <hr>
        <div class="container"></div>
        <div class="row">
            <div class="col-md-6">
                <h3>Computers Score:</h3>
                <div id="computer-score"></div>  
            </div>
            <div class="col-md-6">
                 <!-- Total Score -->
                <div id="score-header"><h3>Your total score is :</h3></div>
                <div id="user-score"></div>
            </div>
        </div>
        <div id="game-icons" class="row">
            <div class="col-md-6">
                <!-- Game Choices -->
                <div id="ruby" class="btn">
                    <img src="assets/images/ruby.png" alt="ruby">
                </div>
                <div id="diamond" class="btn">
                    <img src="assets/images/diamon.png" alt="ruby">
                </div>
                <div id="citrine" class="btn">
                    <img src="assets/images/kindpng_1143891.png" alt="ruby">
                </div>
                <div id="emerald" class="btn">
                    <img src="assets/images/emerald.png" alt="ruby">
                </div>
            </div>
            <div id="counters" class="col-md-6">
            <!-- game counters -->
                <div id="game-text">Counters</div>
                <div id="wins-text">Wins: 0</div>
                <div id="loss-text">Loss: 0</div>
            </div>
        </div>
</div>

    <div id="footer" class="row">
        <div class="col-md-12">
            <h3>&copy Christopher Graves</h3>
        </div>
    </div>
    
<script type="text/javascript" src="assets/javascript/game.js"></script>    
</body>
</html>
