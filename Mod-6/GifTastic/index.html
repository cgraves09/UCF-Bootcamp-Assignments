<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Open+Bungee+Outline&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8fa7cf4c81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">GifTastic</h1>

        <button type="button" id="topics" class="btn btn-danger"></button>
        <button type="button" id="clear" class="btn btn-danger">clear</button>
             
      <div id="search-row" class="row">
        
        <div id="search-bar" class="col-lg-11">
          <input id="gif-input" type="text" class="form-control" aria-label="Large" placeholder="Show me more Gifs!" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div id="search-col" class="col-md-1">
          <button id="add-gif" class="btn btn-outline-success my-2 my-sm-0 fas fa-search" type="submit"></button>
        </div>
      </div>          
        <div id="gif-area">
          <div class="row">
            <div id="welcome-text" class="col-md-12">
              <h1>Welcome to GifTastic</h1>
              <hr id="break-line">
              <h3>A place to view all gifs by category, start by clicking one of the topics or if you have a specific taste in
                gifs, search and add your own. </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <img id="intro-pic" class="img-fluid" alt="Responsive image" src="assets/images/justDoIt.gif" width="800" height="400">
            </div>
          </div>
        </div> 
        <div id="footer" class="row ">
          <div class="col-md-12">
          <h3>&copy Christopher Graves 2020</h3>
          <h5>"Powered By GIPHY"</h5>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
