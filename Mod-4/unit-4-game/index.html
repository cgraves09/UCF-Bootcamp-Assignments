<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="title"><h1>Crystal Collector</h1></div>
    <div id="directions">...</div>
    <div id="computer-score"></div>

    <!-- game counters -->
    <div id="game-text"></div>
    <div id="wins-text"></div>
    <div id="loss-text"></div>

    <!-- Game Choices -->
    <div id="ruby" class="btn">
        <img id="ruby-img">
    </div>
    <div id="diamond" class="btn">
         <img src="assets/images/diamond.png" alt="ruby">
    </div>
    <div id="citrine" class="btn">
        <img src="assets/images/citrine.jpg" alt="ruby">
    </div>
    <div id="emerald" class="btn">
        <img src="assets/images/emerald.png" alt="ruby">
    </div>

    <!-- Total Score -->
    <div id="score-header"><p>Your total score is :</p></div>
    <div id="user-score"></div>

    
<script type="text/javascript" src="assets/javascript/game.js"></script>    
</body>
</html>
